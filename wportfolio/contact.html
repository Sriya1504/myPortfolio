<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">My Portfolio</div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="about.html" class="navbar-link">About</a></li>
            <li class="navbar-item"><a href="portfolio.html" class="navbar-link">Portfolio</a></li>
            <li class="navbar-item"><a href="contact.html" class="navbar-link">Contact</a></li>
        </ul>
    </nav>
    <header class="header">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me!</p>
    </header>
    <section class="contact-form">
        <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
